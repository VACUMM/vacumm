        url=string
        license=string
        var=string
        lon=string(default=lon)
        lat=string(default=lat)


[vacumm.misc.plot]
fill=option(contourf, pcolormesh, pcolor, imshow, default=contourf) # filling mode for 2D plots
nmax_levels=integer(default=12, min=1)
levels_mode=option(auto,smart,normal,basic,positive,symetric,negative,anomaly,default=auto) # mode for setting smart levels
clabel=boolean(default=False)
keepminmax=integer(min=0,max=2,default=0) # adjust min and max to smart levels?
cmap=string(default=None) # default generic colormap
cmap_symetric=string(default=None) # default colormap for symetric values
cmap_positive=string(default=None) # default colormap for positive values
cmap_negative=string(default=None) # default colormap for negative values
contour_linewidth=float(default=.5) # contour linewith (None = default from MPL)

    [[online_images]]
        [[[natgeo]]]

        [[[__many__]]]


[vacumm.misc.docstrings]
activate=boolean(default=False) # post-process docstrings
verbose=boolean(default=False) # display info about docstring scans

[vacumm.misc.basemap]
proj=string(default=laea) # default projection for create_map function
max_cache_size=float(default=52428800) # cache size in bytes

[vacumm.tide.station_info]
ports_file=string(default=sea_level/ports.txt)
meansealevel_file=string(default=sea_level/niv_moy.txt)

