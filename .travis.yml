language: python
python:
  - "2.7"
addons:
  apt:
    packages:
    - gfortran
before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - travis_wait 30 conda create -q -n test-environment -c conda-forge -c defaults --override-channels python=$TRAVIS_PYTHON_VERSION cdms2 cdutil genutil esmpy configobj paramiko xlutils seawater pytz cmocean basemap-data-hires matplotlib>=2.0 scipy

install:
  - source activate test-environment
  - python setup.py build_ext --inplace
  - export UVCDAT_ANONYMOUS_LOG=no

script: pytest -W ignore -x test
